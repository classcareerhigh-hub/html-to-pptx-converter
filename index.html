<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career High Strategy Deck: ZENITH V7 (Final Fix)</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.min.js"></script>

  <style>
    /* V7 ZENITH UI */
    :root { --core: #6366f1; --bg: #0f172a; --panel: #1e293b; --text: #f8fafc; --success: #10b981; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
    .layout { display: grid; grid-template-columns: 360px 1fr; width: 100%; height: 100%; }
    .sidebar { background: var(--panel); border-right: 1px solid #334155; padding: 30px; display: flex; flex-direction: column; gap: 20px; z-index: 10; }
    .brand { font-size: 24px; font-weight: 900; margin-bottom: 10px; }
    .brand span { color: var(--core); }
    .btn-generate { background: var(--core); color: white; border: none; padding: 18px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: auto; }
    .btn-generate:disabled { background: #475569; cursor: not-allowed; }
    .editor-area { display: flex; flex-direction: column; background: #0b0f19; }
    .editor-header { padding: 15px 30px; border-bottom: 1px solid #334155; font-size: 12px; color: #94a3b8; font-weight: 600; display: flex; justify-content: space-between; }
    textarea { flex: 1; width: 100%; border: none; padding: 40px; background: transparent; color: #e2e8f0; font-family: 'D2Coding', monospace; font-size: 14px; line-height: 1.7; resize: none; outline: none; }
    #msgBox { text-align: center; font-size: 12px; min-height: 20px; }
  </style>
</head>
<body>

<div class="layout">
    <div class="sidebar">
        <div class="brand">ZENITH <span>V7</span></div>
        <p style="font-size:13px; color:#94a3b8;">Text Detection Logic Patched.</p>
        <div id="msgBox"></div>
        <button id="genBtn" class="btn-generate">INITIALIZE ZENITH</button>
    </div>
    <div class="editor-area">
        <div class="editor-header"><span>HTML SOURCE</span><span>UTF-8 MODE</span></div>
        <textarea id="input">
<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"></head>
<body>
<div class="slide">
  <div class="action-title">Future Talent Contest 기획안</div>
  <div class="big-stat">Project "Physical OMO"</div>
  <p class="subtitle">From "Probability" to "Asset": 보험업의 데이터 주권 선언</p>
  <div style="margin-top: 50px;">
    <p><strong>제출:</strong> 한화생명 전략기획팀</p>
  </div>
</div>
<div class="slide">
  <div class="action-title">Executive Summary</div>
  <div class="content">
    <p style="font-size: 1.1em;">"우리는 보험금을 지급하는 회사가 아니라, <span class="orange-text">위험을 관리하는 회사</span>가 되어야 합니다."</p>
    <div class="row">
      <div class="box">
        <div class="box-title">AS-IS (Payer)</div>
        <ul>
          <li>사후적 확률 계산</li>
          <li class="text-red">데이터 부족 및 고립</li>
        </ul>
      </div>
      <div class="box">
        <div class="box-title">TO-BE (Manager)</div>
        <ul>
          <li>사전적 리스크 관리</li>
          <li class="text-green">실시간 데이터 댐 구축</li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
        </textarea>
    </div>
</div>

<script>
    const genBtn = document.getElementById('genBtn');
    const input = document.getElementById('input');
    const msgBox = document.getElementById('msgBox');
    
    // ★ 전역 변수 선언 (Scope Fix) ★
    let pptx;

    const CONF = {
        primary: '0071EC', danger: 'DC2626', success: '059669', text: '1F2937', muted: '4B5563',
        bgBox: 'F3F4F6', line: 'E5E7EB', font: "Malgun Gothic",
        slideH: 5.625, footerY: 5.2, margin: 0.5, contentW: 9.0, headerBottom: 1.4
    };

    function uiMsg(txt, isErr) {
        msgBox.textContent = txt;
        msgBox.style.color = isErr ? '#EF4444' : '#10B981';
    }

    // ★ 텍스트 노드 추출 도우미 함수 (핵심 수정) ★
    // 요소 자체가 p/li 인 경우와, 자식으로 포함한 경우를 모두 처리
    function getTextTargets(el) {
        let targets = [];
        // 1. 자기 자신이 텍스트 태그인 경우
        if (el.matches && el.matches('p, li, .box-text')) {
            targets.push(el);
        } 
        // 2. 자식 요소들 검색
        const children = el.querySelectorAll('p, li, .box-text');
        children.forEach(child => targets.push(child));
        
        return targets;
    }

    genBtn.addEventListener('click', async () => {
        const html = input.value.trim();
        if(!html) return uiMsg('No Input Code', true);
        uiMsg('Processing...');
        genBtn.disabled = true;

        try {
            if (typeof window.PptxGenJS === 'function') pptx = new window.PptxGenJS();
            else pptx = new PptxGenJS();
            
            pptx.layout = 'LAYOUT_16x9';
            pptx.author = 'Zenith AI';

            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const slides = doc.querySelectorAll('.slide');

            slides.forEach((slideElem, idx) => {
                const titleNode = slideElem.querySelector('.action-title, h1');
                const titleText = titleNode ? titleNode.textContent.trim() : '';
                const isCover = (idx === 0 && slideElem.querySelector('.big-stat'));

                let slide = pptx.addSlide();
                let curY = renderHeader(slide, titleText, isCover, slideElem);
                let pageIndex = 1;

                if(isCover) return; 

                const contentDiv = slideElem.querySelector('.content') || slideElem;
                const blocks = Array.from(contentDiv.children).filter(el => 
                    !el.classList.contains('header') && 
                    !el.classList.contains('action-title') &&
                    !el.classList.contains('footer')
                );

                blocks.forEach(block => {
                    let blockHeight = 0;
                    let isRow = block.classList.contains('row');

                    if (isRow) {
                        const cols = Array.from(block.children);
                        const gap = 0.2;
                        const colW = (CONF.contentW - (gap * (cols.length - 1))) / cols.length;
                        let maxColH = 0;
                        cols.forEach(col => {
                            const h = estimateBlockHeight(col, colW - 0.4);
                            if(h > maxColH) maxColH = h;
                        });
                        blockHeight = Math.max(maxColH, 2.0);
                    } else {
                        if(block.tagName === 'TABLE') {
                            blockHeight = (block.querySelectorAll('tr').length * 0.4) + 0.5;
                        } else {
                            blockHeight = estimateBlockHeight(block, CONF.contentW);
                        }
                    }

                    if (curY + blockHeight > CONF.footerY) {
                        slide = pptx.addSlide();
                        pageIndex++;
                        renderHeader(slide, titleText + ` (${pageIndex})`, false, null);
                        curY = CONF.headerBottom;
                    }

                    if (isRow) renderRow(slide, block, curY, blockHeight);
                    else renderBlock(slide, block, curY, blockHeight);
                    
                    curY += blockHeight + 0.3;
                });
            });

            await pptx.writeFile({ fileName: 'Zenith_V7_Fixed.pptx' });
            uiMsg('Success! Check Download.', false);

        } catch (e) {
            console.error(e);
            uiMsg('Error: ' + e.message, true);
        } finally {
            genBtn.disabled = false;
        }
    });

    function renderHeader(slide, text, isCover, dom) {
        slide.background = { color: 'FFFFFF' };
        if (isCover) {
            slide.addText(text, { x:0.5, y:2.5, w:9, h:1.5, fontSize:44, color:CONF.primary, bold:true, align:'center', fontFace:CONF.font });
            if(dom) {
                const sub = dom.querySelector('.subtitle, h2');
                if(sub) slide.addText(sub.textContent.trim(), { x:1, y:4, w:8, fontSize:20, color:CONF.muted, align:'center', fontFace:CONF.font });
            }
            return 6.0;
        } else {
            slide.addText(text, { x:0.5, y:0.4, w:9, fontSize:24, color:CONF.text, bold:true, fontFace:CONF.font, valign:'top' });
            slide.addShape(pptx.ShapeType.line, { x:0.5, y:1.1, w:9, h:0, line:{color:CONF.primary, width:2} });
            return CONF.headerBottom;
        }
    }

    function estimateBlockHeight(el, w) {
        let h = 0.4; 
        if(el.querySelector('.box-title, h3')) h += 0.5;
        if(el.querySelector('.big-stat')) h += 1.2;
        
        // ★ FIX: Use Helper Function
        const texts = getTextTargets(el);
        
        texts.forEach(t => {
            const txt = t.textContent.trim();
            if(!txt) return;
            const lines = Math.ceil(txt.length / (w * 6.5));
            h += (lines * 0.28) + 0.15;
        });
        return h;
    }

    function renderRow(slide, rowDom, y, height) {
        const cols = Array.from(rowDom.children);
        const gap = 0.2;
        const colW = (CONF.contentW - (gap * (cols.length - 1))) / cols.length;

        cols.forEach((col, i) => {
            const x = CONF.margin + (i * (colW + gap));
            if(col.classList.contains('box') || col.querySelector('.box')) {
                slide.addShape(pptx.ShapeType.roundRect, {
                    x:x, y:y, w:colW, h:height,
                    fill:{color:CONF.bgBox}, line:{color:CONF.line, width:1}
                });
            }
            const contentH = estimateBlockHeight(col, colW - 0.4);
            const offset = Math.max(0, (height - contentH) / 2);
            renderInnerContent(slide, col, x + 0.2, y + offset, colW - 0.4);
        });
    }

    function renderBlock(slide, block, y, height) {
        if(block.tagName === 'TABLE') {
            const rows = [];
            block.querySelectorAll('tr').forEach((tr, rIdx) => {
                const rowData = [];
                tr.querySelectorAll('td, th').forEach(cell => {
                    const isHead = cell.tagName === 'TH' || tr.parentElement.tagName === 'THEAD';
                    rowData.push({
                        text: cell.textContent.trim(),
                        options: {
                            fill: isHead ? CONF.primary : (rIdx%2===0 ? 'FFFFFF' : 'F9FAFB'),
                            color: isHead ? 'FFFFFF' : CONF.text,
                            bold: isHead, fontSize:10, fontFace:CONF.font,
                            border:{color:CONF.line, pt:1}, align: isHead ? 'center' : 'left'
                        }
                    });
                });
                rows.push(rowData);
            });
            if(rows.length > 0) slide.addTable(rows, { x:CONF.margin, y:y, w:CONF.contentW, rowH:0.4 });
        } else {
            renderInnerContent(slide, block, CONF.margin, y, CONF.contentW);
        }
    }

    function renderInnerContent(slide, el, x, y, w) {
        let curY = y;
        
        // Headings
        const title = el.querySelector('.box-title, h3');
        if(title) {
            slide.addText(title.textContent.trim(), { x:x, y:curY, w:w, h:0.4, fontSize:14, color:CONF.primary, bold:true, fontFace:CONF.font });
            curY += 0.5;
        }
        const stat = el.querySelector('.big-stat');
        if(stat) {
            slide.addText(stat.textContent.trim(), { x:x, y:curY, w:w, h:0.8, fontSize:36, color:CONF.primary, bold:true, align:'center', fontFace:'Arial' });
            curY += 0.8;
        }

        // ★ FIX: Use Helper Function to find text nodes including SELF
        const nodes = getTextTargets(el);

        nodes.forEach(node => {
            if(node.closest('.big-stat') || node.classList.contains('box-title')) return;
            
            const txt = node.textContent.trim();
            const isList = node.tagName === 'LI';
            let color = CONF.muted;
            if(node.classList.contains('text-red')) color = CONF.danger;
            if(node.classList.contains('text-green')) color = CONF.success;
            if(node.classList.contains('orange-text')) color = CONF.primary;

            let indent = 0;
            if(node.classList.contains('indent')) indent = 1;

            const lines = Math.ceil(txt.length / (w * 6.5));
            const h = (lines * 0.28) + 0.1;

            slide.addText(txt, {
                x:x, y:curY, w:w, h:h, fontSize:11, color:color,
                bullet: isList ? { indent:10 * (indent+1) } : false,
                indentLevel: indent,
                breakLine:true, fontFace:CONF.font
            });
            curY += h;
        });
    }
</script>
</body>
</html>
