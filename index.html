<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZENITH V8.2: Final Patch</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.min.js"></script>

  <style>
    :root { --brand: #2c3e50; --accent: #27ae60; --bg: #121212; --panel: #1e1e1e; --text: #e0e0e0; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
    .layout { display: grid; grid-template-columns: 320px 1fr; width: 100%; height: 100%; }
    
    .sidebar { background: var(--panel); border-right: 1px solid #333; padding: 25px; display: flex; flex-direction: column; gap: 20px; z-index: 10; }
    .brand { font-size: 20px; font-weight: 800; color: #fff; letter-spacing: 1px; }
    .brand span { color: var(--accent); }
    .status-card { background: #2d2d2d; padding: 15px; border-radius: 8px; font-size: 12px; color: #aaa; border-left: 3px solid var(--accent); line-height: 1.6; }
    
    .btn-build { background: var(--accent); color: white; border: none; padding: 16px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: auto; transition: 0.2s; }
    .btn-build:hover { filter: brightness(1.1); }
    .btn-build:disabled { background: #444; cursor: not-allowed; }

    .editor-area { display: flex; flex-direction: column; background: #121212; }
    .editor-header { padding: 12px 30px; background: #1f1f1f; border-bottom: 1px solid #333; font-size: 12px; font-weight: bold; color: #888; letter-spacing: 1px; }
    textarea { flex: 1; width: 100%; border: none; padding: 40px; background: transparent; color: #eee; font-family: 'D2Coding', monospace; font-size: 14px; line-height: 1.6; resize: none; outline: none; }
    #msgBox { text-align: center; font-size: 13px; margin-bottom: 5px; color: #fff; }
  </style>
</head>
<body>

<div class="layout">
    <div class="sidebar">
        <div class="brand">ZENITH <span>V8.2</span></div>
        <div class="status-card">
            <strong>CRITICAL PATCH APPLIED</strong><br><br>
            • Bug: Padding Mismatch<br>
            • Fix: Inner Width Calculation<br>
            • Status: Production Ready<br>
            • Engine: Green State
        </div>
        <div id="msgBox">Waiting for input...</div>
        <button id="genBtn" class="btn-build">GENERATE FINAL</button>
    </div>
    <div class="editor-area">
        <div class="editor-header">HTML SOURCE INPUT</div>
        <textarea id="input" placeholder="여기에 기획안 HTML 코드를 붙여넣으세요..."></textarea>
    </div>
</div>

<script>
    const genBtn = document.getElementById('genBtn');
    const input = document.getElementById('input');
    const msgBox = document.getElementById('msgBox');
    
    let pptx;

    const SPECS = {
        layout: 'LAYOUT_16x9',
        W: 10.0, H: 5.625, margin: 0.5,
        primary: '003366', accent: '0066CC',
        textMain: '333333', textMuted: '666666',
        bgBox: 'F7F9FB', lineColor: 'CCCCCC',
        font: "Malgun Gothic",
        charsPerInch: 16, 
        headerY: 0.8, contentY: 1.3
    };

    function uiMsg(txt) { msgBox.textContent = txt; }

    function getTextTargets(el) {
        let targets = [];
        if (el.matches && el.matches('p, li, .box-text')) targets.push(el);
        el.querySelectorAll('p, li, .box-text').forEach(c => targets.push(c));
        return targets;
    }

    function getVisualLength(str) {
        let len = 0;
        for (let i = 0; i < str.length; i++) {
            if (str.charCodeAt(i) > 255) len += 1.8; 
            else len += 1.0;
        }
        return len;
    }

    function getSmartHeight(el, w) {
        let totalH = 0.2; 
        const title = el.querySelector('.box-title');
        if(title) totalH += 0.5;

        const nodes = getTextTargets(el);
        nodes.forEach(node => {
            if(node.classList.contains('box-title')) return;
            const txt = node.textContent.trim();
            if(!txt) return;

            const maxChars = w * SPECS.charsPerInch;
            const visualLen = getVisualLength(txt);
            const lineCount = Math.ceil(visualLen / maxChars) || 1;
            
            totalH += (lineCount * 0.35) + 0.1; 
        });

        return Math.max(totalH + 0.2, 0.5); 
    }

    genBtn.addEventListener('click', async () => {
        const html = input.value.trim();
        if(!html) return uiMsg('HTML 코드를 입력해주세요.');

        uiMsg('Compiling V8.2...');
        genBtn.disabled = true;
        await new Promise(r => setTimeout(r, 50));

        try {
            pptx = new PptxGenJS();
            pptx.layout = SPECS.layout;
            pptx.author = 'Zenith V8.2 Final';

            pptx.defineSlideMaster({
                title: 'CLEAN_MASTER',
                background: { color: 'FFFFFF' },
                objects: [
                    { line: { x: 0.5, y: SPECS.headerY, w: 9.0, h: 0, line: { color: SPECS.primary, width: 2 } } }
                ],
                slideNumber: { x: 9.2, y: 5.3, color: SPECS.textMuted, fontSize: 10, align: 'right' }
            });

            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const slides = doc.querySelectorAll('.slide');

            if(slides.length === 0) throw new Error("No class='slide' found.");

            slides.forEach((slideElem, idx) => {
                const titleNode = slideElem.querySelector('.action-title, h1');
                const titleText = titleNode ? titleNode.textContent.trim() : 'Untitled';
                const isCover = (idx === 0 && slideElem.querySelector('h1'));

                if (isCover) {
                    let slide = pptx.addSlide();
                    renderCover(slide, titleText, slideElem);
                } else {
                    let slide = pptx.addSlide({ masterName: 'CLEAN_MASTER' });
                    renderSlideHeader(slide, titleText);
                    
                    let curY = SPECS.contentY;
                    const contentDiv = slideElem.querySelector('.content') || slideElem;
                    
                    const blocks = Array.from(contentDiv.children).filter(el => 
                        !el.classList.contains('action-title') && !el.classList.contains('header')
                    );

                    blocks.forEach(block => {
                        // 1. Calculate Height (Pre-calculation)
                        let nextH = 0;
                        if(block.classList.contains('row')) {
                            const cols = Array.from(block.children);
                            const colW = (9.0 - (0.2 * (cols.length - 1))) / cols.length;
                            
                            cols.forEach(c => {
                                // ★ FATAL BUG FIX: Subtract padding (0.3) from width calculation ★
                                const h = getSmartHeight(c, colW - 0.3); 
                                if(h > nextH) nextH = h;
                            });
                            
                            if(nextH < 1.5) nextH = 1.5;
                        } else if(block.tagName === 'TABLE') {
                            nextH = (block.querySelectorAll('tr').length * 0.4) + 0.5;
                        } else if(block.tagName === 'IMG') {
                            nextH = 3.6; 
                        } else {
                            nextH = getSmartHeight(block, 9.0);
                        }

                        // 2. Pagination Check
                        if (curY + nextH > SPECS.H - 0.5) {
                            slide = pptx.addSlide({ masterName: 'CLEAN_MASTER' });
                            renderSlideHeader(slide, titleText + " (cont.)");
                            curY = SPECS.contentY;
                        }

                        // 3. Render
                        if(block.classList.contains('row')) {
                            renderRow(slide, block, curY, nextH); 
                        } else if(block.tagName === 'TABLE') {
                            renderTable(slide, block, curY);
                        } else if(block.tagName === 'IMG') {
                            renderImage(slide, block, curY);
                        } else {
                            renderBlock(slide, block, curY);
                        }
                        
                        curY += nextH + 0.2; 
                    });
                }
            });

            await pptx.writeFile({ fileName: `Zenith_V8_2_Stable.pptx` });
            uiMsg('Download Started!');

        } catch (e) {
            console.error(e);
            uiMsg('Error: ' + e.message);
        } finally {
            genBtn.disabled = false;
        }
    });

    // --- RENDERERS ---

    function renderSlideHeader(slide, text) {
        slide.addText(text, { x:0.5, y:0.3, w:9, h:0.5, fontSize:22, color:SPECS.primary, bold:true, fontFace:SPECS.font, valign:'bottom' });
    }

    function renderCover(slide, title, dom) {
        slide.background = { color: 'FFFFFF' };
        slide.addText(title, { x:0.5, y:2.2, w:9, h:1.5, fontSize:44, color:SPECS.primary, bold:true, align:'center', fontFace:SPECS.font });
        const sub = dom.querySelector('.subtitle');
        if(sub) slide.addText(sub.textContent.trim(), { x:1.5, y:3.8, w:7, fontSize:18, color:SPECS.textMuted, align:'center', fontFace:SPECS.font });
        const info = dom.querySelector('.info');
        if(info) slide.addText(info.textContent.trim(), { x:0.5, y:5.0, w:9, fontSize:12, color:SPECS.textMuted, align:'center' });
    }

    function renderRow(slide, rowDom, y, fixedHeight) {
        const cols = Array.from(rowDom.children);
        const gap = 0.2;
        const colW = (9.0 - (gap * (cols.length - 1))) / cols.length;

        cols.forEach((col, i) => {
            const x = 0.5 + (i * (colW + gap));
            
            if(col.classList.contains('box')) {
                slide.addShape(pptx.ShapeType.rect, {
                    x:x, y:y, w:colW, h:fixedHeight,
                    fill:{color:SPECS.bgBox}, line:{color:SPECS.lineColor, width:1}
                });
            }
            // Rendering with Padding (0.15 * 2 = 0.3)
            renderContentInBox(slide, col, x + 0.15, y + 0.15, colW - 0.3);
        });
    }

    function renderImage(slide, imgEl, y) {
        const src = imgEl.src;
        if(!src) return;
        const imgW = 6.0;
        const imgH = 3.5;
        const x = (SPECS.W - imgW) / 2;
        slide.addImage({ 
            path: src, 
            x: x, y: y, 
            w: imgW, h: imgH,
            sizing: { type: 'contain', w: imgW, h: imgH }
        });
    }

    function renderTable(slide, table, y) {
        const rows = [];
        table.querySelectorAll('tr').forEach((tr, rIdx) => {
            const rowData = [];
            tr.querySelectorAll('td, th').forEach(cell => {
                const isHead = cell.tagName === 'TH' || tr.parentElement.tagName === 'THEAD';
                rowData.push({
                    text: cell.textContent.trim(),
                    options: {
                        fill: isHead ? SPECS.primary : (rIdx%2===0 ? 'FFFFFF' : 'F9F9F9'),
                        color: isHead ? 'FFFFFF' : SPECS.textMain,
                        bold: isHead, fontSize:11, fontFace:SPECS.font,
                        border:{color:SPECS.lineColor, pt:1}, align: isHead ? 'center' : 'left'
                    }
                });
            });
            rows.push(rowData);
        });
        slide.addTable(rows, { x:0.5, y:y, w:9.0, rowH:0.4 });
    }

    function renderBlock(slide, block, y) {
        renderContentInBox(slide, block, 0.5, y, 9.0);
    }

    function renderContentInBox(slide, el, x, y, w) {
        let curY = y;
        const title = el.querySelector('.box-title');
        if(title) {
            slide.addText(title.textContent.trim(), { x:x, y:curY, w:w, h:0.4, fontSize:13, color:SPECS.accent, bold:true, fontFace:SPECS.font });
            curY += 0.5;
        }

        const nodes = getTextTargets(el);
        nodes.forEach(node => {
            if(node.classList.contains('box-title')) return;
            const txt = node.textContent.trim();
            if(!txt) return;

            const isList = node.tagName === 'LI';
            const maxChars = w * SPECS.charsPerInch;
            const visualLen = getVisualLength(txt);
            const lineCount = Math.ceil(visualLen / maxChars) || 1;
            const h = (lineCount * 0.35) + 0.1;

            let color = SPECS.textMain;
            if(node.classList.contains('text-red')) color = 'D00000';
            if(node.classList.contains('text-blue')) color = SPECS.accent;

            slide.addText(txt, {
                x:x, y:curY, w:w, h:h,
                fontSize:12, color:color,
                bullet: isList ? { indent:10 } : false,
                breakLine:true, fontFace:SPECS.font, valign:'top'
            });
            curY += h;
        });
    }
</script>
</body>
</html>
